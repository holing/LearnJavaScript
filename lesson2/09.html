<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单一按钮显示/隐藏</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font: 12px;
        }
        ul{
            list-style-type: none;
        }
        #outer{
            width: 200px;
            border: 1px solid #aaa;
            margin: 10px auto;
        }
        #outer h2{
            cursor: pointer;
            color:#57646E;
            font-size:14px;
            font-weight:400;
            border:1px solid;
            height:30px;
            line-height:30px;
            padding-left:10px;
            background:#ced3d7 url(http://fgm.cc/learn/lesson2/img/ico.gif) 180px 15px no-repeat;
            border-color:#fff #e9edf2;
        }
        #outer h2.open{
            background-position:180px -12px;
        }

        #outer ul{
            border-top: 1px solid #dee3e6;
        }
        #outer li{
            height:25px;
            line-height:25px;
            vertical-align:top;
        }
        #outer a{
            display:block;
            color:#6b7980;
            background:#e9edf2;
            text-decoration:none;
            padding:0 10px;
        }
        #outer a:hover{
            background:#fff;
            text-decoration:underline;
        }

    </style>
    <script>
        window.onload=function(){
            var oH2=document.getElementsByTagName("h2")[0];
            var oUl=document.getElementsByTagName("ul")[0];
            oH2.onclick= function () {
                var style=oUl.style;
                style.display=style.display=="none"?"block":"none";
                oH2.className=style.className=="none"?"open":"";
            }
        }
    </script>
</head>
<body>
    <div id="outer">
        <h2>播放列表...</h2>
        <ul>
            <li><a href="music/柠檬草的味道.mp3">柠檬草的味道-蔡依林</a></li>
            <li><a href="music/对折.mp3">对折-任贤齐</a></li>
            <li><a href="music/小幸运.mp3">小幸运-田馥甄</a></li>
            <li><a href="music/温柔-五月天.mp3">温柔-五月天</a></li>
            <li><a href="music/李健 - 异乡人.mp3">异乡人-李健</a></li>
            <li><a href="music/陈奕迅 - Sleep Alone.mp3">sleep alone-陈奕迅</a></li>


        </ul>
    </div>

</body>
</html>
